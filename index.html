<!DOCTYPE html>

      <div class="container-fluid">
        <a class="navbar-brand" href="#">

          data-bs-target="#navbarNavDropdown"

          aria-expanded="false"
          aria-label="Toggle navigation"

        </button>
        <div

          id="navbarNavDropdown"

            <li class="nav-item">

            <li class="nav-item">

            <button

            <div class="carousel-item c-item">
              <img
                src="./static/assets/images/home/431760271_387205407585072_912995.webp"
                class="d-block w-100 c-image"

            </div>
            <div class="carousel-item c-item">
              <img
                src="./static/assets/images/home/432774049_387206940918252_856463.webp"
                class="d-block w-100 c-image"
                alt="..."
              />
            </div>
            <div class="carousel-item c-item">
              <img
                src="./static/assets/images/home/432774049_387206940918252_856463.webp"
                class="d-block w-100 c-image"
                alt="..."
              />
            </div>
            <div class="carousel-item c-item">
              <img
                src="static\assets\images\gallery\40458135373_ced6dfa2f1_o.jpg"

            data-bs-target="#home__carousel"
            data-bs-slide="prev"

            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#home__carousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <div class="home-btn">
          <button type="button" class="btn home-btn__btns">

      <section class="about-us-page" id="about-us-page">

      <section class="contact-us-page" id="contact-us-page">
        <h1> Contact Us</h1>
        <div class="contact-container">
          <div class="left-side">
            <div class="left-content">
              <i class="fa-solid fa-map-location"></i>
              <h5 class="topic">Address</h5>
              <h6 class="text">Brgy. Banay-Banay</h6>
              <h6 class="text">Cabuyao, Laguna</h6>
            </div>
            <div class="left-content">
              <i class="fa-solid fa-phone"></i>
              <h5 class="topic">telephone</h5>
              <h6 class="text">+63 995-6598-346</h6>
            </div>
            <div class="left-content">
              <i class="fa-solid fa-at"></i>
              <h5 class="topic">Email</h5>
              <h6 class="text">raipam44@gmail.com</h6>
            </div>
          </div>
          <div class="right-side">
            <h5>Send us a message</h5>
            <p>If you have any concern, please do contact us!</p>
            <form action="#">
              <div class="mb-3" id="email-add">
                <label for="exampleFormControlInput1" class="form-label">
                  Email address
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3" id="email-add">
                <label for="exampleFormControlInput1" class="form-label">
                  Name
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="John Doe"
                />
              </div>
              <div class="mb-3" id="email-add">
                <label for="exampleFormControlInput1" class="form-label">
                  Age
                </label>
                <input
                  type="number"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="18"
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  placeholder="Enter your message"
                ></textarea>
              </div>
              <div class="mb-3">
                <input type="button" class="btn btn-success" value="Send" />
              </div>
            </form>
          </div>
        </div>
